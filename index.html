<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        * {
            user-select: none;
        }

        html,
        body {
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(231, 231, 231);
            color: rgb(39, 44, 49);
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        #input-container {
            margin: 1rem 2rem;
            padding: 2rem;
            width: 20rem;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            text-align: center;
            background-color: rgb(243, 241, 241);
        }

        input {
            width: 100%;
            margin: 0.25rem 0 0.5rem;
            border-radius: 5px;
            border: 1.5px solid rgb(152, 152, 152);
            font-size: 1.4rem;
        }

        .keys {
            display: inline-flex;
            background-color: #4aad87;
            color: #fff;
            width: 3rem;
            height: 2.5rem;
            margin: 0.35rem;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
            transition: cubic-bezier(0.165, 0.84, 0.44, 1) 0.25s;
        }

        .letter {
            background-color: #3e7fca;
        }

        .par {
            background-color: #e6ae22;
        }

        .keys:active,
        button:active {
            filter: brightness(0.95);
        }

        #diagram {
            position: relative;
            margin: 1rem;
            background-image: url('diagram.png');
            background-size: cover;
            width: 17.6rem;
            height: 17.6rem;
        }

        .diagram-part {
            position: absolute;
            display: none;
        }

        #p0 {
            width: 17.5rem;
            left: 0.05rem;
            top: 0.05rem;
        }

        #p1 {
            width: 8rem;
            left: 0.8rem;
            top: 0.8rem;
        }

        #p3 {
            width: 8rem;
            left: 8.8rem;
            top: 0.8rem;
        }

        #p7 {
            width: 10.6rem;
            left: 3.53rem;
            bottom: 0.8rem;
        }

        #p2 {
            width: 5.25rem;
            left: 6.15rem;
            top: 1.6rem;
        }

        #p6 {
            width: 5.1rem;
            right: 3.6rem;
            top: 6.95rem;
        }

        #p4 {
            width: 5.1rem;
            left: 3.6rem;
            top: 6.95rem;
        }

        #p5 {
            width: 5rem;
            left: 6.3rem;
            top: 6.25rem;
        }

        #expression {
            position: absolute;
            bottom: 0.3rem;
            left: 0.3rem;
        }
    </style>
</head>

<body>
    <h1> Diagram view </h1>
    <div id="container">
        <div id="input-container">
            <h2>Enter the sets</h2>
            <input type="text" />
            <div class="keys par">&lpar;</div>
            <div class="keys par">&rpar;</div>
            <div class="keys letter">A</div>
            <div class="keys letter">B</div>
            <div class="keys letter">C</div>
            <div class="keys">&bigcup;</div>
            <div class="keys">&bigcap;</div>
            <div class="keys">\</div>
            <div class="keys">&Delta;</div>
            <div class="keys">'</div>
        </div>
        <div id="diagram">
            <img class="diagram-part" id="p0" src="nAnBnC.png" />
            <img class="diagram-part" id="p1" src="yAnBnC.png" />
            <img class="diagram-part" id="p2" src="yAyBnC.png" />
            <img class="diagram-part" id="p3" src="nAyBnC.png" />
            <img class="diagram-part" id="p4" src="yAnByC.png" />
            <img class="diagram-part" id="p5" src="yAyByC.png" />
            <img class="diagram-part" id="p6" src="nAyByC.png" />
            <img class="diagram-part" id="p7" src="nAnByC.png" />
            <span id="expression"></span>
        </div>
    </div>
    <script>
        $(function () {
            $(".keys").on("click", function () {
                $("input").val($("input").val() + $(this).text());
                $("input").focus();
            });
            $("input").on("keypress", function (e) {
                if (e.which == 13) {
                    solve();
                    $("input").blur();
                }
            });
        });

        let sExp;
        let aDiagram = [], aA = [], aB = [], aC = [], aTemp = [];
        let aSigns = ['⋃', '⋂', '\\', 'Δ'], aLetters = ['A', 'B', 'C'];

        function solve() {
            for (let i = 0; i < 8; i++) {
                aDiagram[i] = { bVal: false };
            }

            aA = [aDiagram[1], aDiagram[2], aDiagram[4], aDiagram[5]]
            aB = [aDiagram[2], aDiagram[3], aDiagram[5], aDiagram[6]]
            aC = [aDiagram[4], aDiagram[5], aDiagram[6], aDiagram[7]]
            sExp = $("input").val();
            console.log(sExp);
            sTransExp = "";
            step(sExp);
            eval(sTransExp);
            showOnDiagram();
        }

        let sTransExp = "", sTransNotSet;
        function step(sCurrExp) {
            console.log(sCurrExp);
            let nParC = 0;
            for (let i = 0; i < sCurrExp.length; i++) {
                if (sCurrExp.charAt(i) == '(') nParC++;
                else if (sCurrExp.charAt(i) == ')') nParC--;
                else if (nParC == 0 && aSigns.includes(sCurrExp.charAt(i))) {
                    sTransExp = sTransExp + "s" + (aSigns.indexOf(sCurrExp.charAt(i)) + 1) + "(";
                    if(aLetters.includes(sCurrExp.charAt(i-1))) {
                        sTransExp = sTransExp  + 'a' + sCurrExp.charAt(0);
                    }
                    if(aLetters.includes(sCurrExp.charAt(i-2)) && sCurrExp.charAt(i-1) ==  '\'') {
                        sTransExp = sTransExp  + 's5(a' + sCurrExp.charAt(0) + ')';
                    }
                    else if(sCurrExp.charAt(i-1) == ')' && sCurrExp.charAt(0) == '(') {
                        step(sCurrExp.substring(1, i - 1));
                    }
                    sTransExp = sTransExp + ", ";
                    if(aLetters.includes(sCurrExp.charAt(i+1))) {
                        if(sCurrExp.charAt(i+2) ==  '\'') {
                            sTransExp = sTransExp  + 's5(a' + sCurrExp.charAt(i + 1) + ')';
                        }
                        else sTransExp = sTransExp + 'a' + sCurrExp.charAt(i + 1);
                    }
                    else if(sCurrExp.charAt(sCurrExp.length - 1) == ')' && sCurrExp.charAt(i + 1) == '(') {
                        step(sCurrExp.substring(i + 2, sCurrExp.length - 1));
                    }
                }
                else if (nParC == 0 && sCurrExp.charAt(i) == '\'') {
                    if(sCurrExp.charAt(i-1) == ')' && sCurrExp.charAt(0) == '(') {
                        sTransExp = sTransExp + "s5(";
                        step(sCurrExp.substring(1, i - 1));
                    }
                }
            }
            if(sTransExp == "" && sCurrExp.charAt(sCurrExp.length - 1) == '\'') sTransExp = sTransExp + "s5(a" + sCurrExp.charAt(sCurrExp.length - 2);
            sTransExp = sTransExp + ")";
            if(sTransExp == ")") {
                sTransExp = sTransExp.substring(0, sTransExp.length - 1);
                step(sCurrExp.substring(1, sCurrExp.length - 1));
            }
            console.log(sTransExp);
        }

        function showOnDiagram() {
            for (let i = 0; i < 8; i++) {
                if (aDiagram[i].bVal) {
                    $("#p" + i).show();
                }
                if (!aDiagram[i].bVal) {
                    $("#p" + i).hide();
                }
            }
            $("#expression").text(sExp);
        }

        function s1(a1, a2) {
            let aCurr = [];
            for (let i = 0; i < a1.length; i++) {
                a1[i].bVal = true;
                aCurr[aCurr.length] = a1[i];
            }
            for (let i = 0; i < a2.length; i++) {
                a2[i].bVal = true;
                if (!aCurr.includes(a2[i])) {
                    aCurr[aCurr.length] = a2[i];
                }
            }
            console.log(aCurr);
            return aCurr;
        }

        function s2(a1, a2) {
            let aCurr = [];
            findMutual(a1, a2);
            for (let i = 0; i < a1.length; i++) {
                a1[i].bVal = false;
            }
            for (let i = 0; i < a2.length; i++) {
                a2[i].bVal = false;
            }
            for (let i = 0; i < aTemp.length; i++) {
                aTemp[i].bVal = true;
                aCurr[aCurr.length] = aTemp[i];
            }
            console.log(aCurr);
            return aCurr;
        }

        function s3(a1, a2) {
            let aCurr = [];
            for (let i = 0; i < a1.length; i++) {
                a1[i].bVal = true;
                aCurr[aCurr.length] = a1[i];
            }
            for (let i = 0; i < a2.length; i++) {
                a2[i].bVal = false;
                if (aCurr.includes(a2[i])) {
                    aCurr.splice(aCurr.indexOf(a2[i]), 1);
                }
            }
            console.log(aCurr);
            return aCurr;
        }

        function s4(a1, a2) {
            let aCurr = [];
            let a3 = s1(a1, a2)
            let a4 = s2(a1, a2)
            aCurr = s3(a3, a4)
            console.log(aCurr);
            return aCurr;
        }

        function s5(a) {
            let aCurr = [];
            for (let i = 0; i < aDiagram.length; i++) {
                if(!a.includes(aDiagram[i])) {
                    aCurr[aCurr.length] = aDiagram[i];
                    aDiagram[i].bVal = true;
                }
                else aDiagram[i].bVal = false;
            }
            console.log(aCurr);
            return aCurr;
        }

        function findMutual(a1, a2) {
            let j = 0;
            aTemp = [];
            for (let i = 0; i < a1.length; i++) {
                if (a2.includes(a1[i])) {
                    aTemp[j] = a1[i];
                    j++;
                }
            }
        }

    </script>
</body>

</html>
